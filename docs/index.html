<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="fonterrific.css">

    <title>fonterrific - a growing icon font</title>
</head>
<body>

  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">fonterrific</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Icons <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Licence</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">GitHub</a>
      </li>
    </ul>
    <form class="form-inline float-xs-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Icons</h2>
    </div>
  </div>
  <div class="row">
    
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div data-name="brand-einplatinencomputer"><i class="ft ft-brand-einplatinencomputer"></i> ft-brand-einplatinencomputer</div>
    </div>
    
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div data-name="brand-fonterrific"><i class="ft ft-brand-fonterrific"></i> ft-brand-fonterrific</div>
    </div>
    
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div data-name="ghost-outline"><i class="ft ft-ghost-outline"></i> ft-ghost-outline</div>
    </div>
    
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div data-name="ghost"><i class="ft ft-ghost"></i> ft-ghost</div>
    </div>
    
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
